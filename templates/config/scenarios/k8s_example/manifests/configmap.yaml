# ConfigMap示例
# 存储应用配置

apiVersion: v1
kind: ConfigMap
metadata:
  name: example-config
  labels:
    app: example-app
data:
  # 应用配置
  APP_ENV: "production"
  LOG_LEVEL: "info"
  SERVER_PORT: "8080"

  # 可以包含多行配置文件
  config.json: |
    {
      "database": {
        "host": "db-service",
        "port": 5432
      },
      "cache": {
        "enabled": true,
        "ttl": 3600
      }
    }
