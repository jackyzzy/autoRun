name: "base_test"
description: "使用A30换进进行基本功能测试"
version: "1.0"
tags: ["performance", "baseline", "stable"]
estimated_duration: 1800  # 30分钟
dependencies: []
resource_requirements:
  min_gpu_memory: "24GB"
  min_nodes: 1
  min_memory_gb: 32
author: "AI Performance Team"
created: "2025-09-09"

# 新增分布式部署配置
deployment:
  services:
    - name: "large-model-service"
      compose_file: "docker-compose.yml"
      nodes: ["node1"]
      depends_on: []
      health_check:
        enabled: true
        strategy: "comprehensive"
        startup_timeout: 300
        startup_grace_period: 120
        check_interval: 15
        max_retries: 10
        checks:
          - type: "docker_status"
            required: true
          - type: "http_endpoint"
            required: true
            url: "http://183.56.181.9:34441/v1/models"
            method: "GET"
            expected_status: 200
            timeout: 10
        failure_action: "retry"
        retry_delay: 30
  
  test_execution:
    node: "local"
    script: "run_test.sh"
    timeout: 1800
    result_paths:
      - "/tmp/test_results"
      - "./test_output"
    wait_for_all_services: true
